<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/def015ebdb.js"
      crossorigin="anonymous"
    ></script>
    <title>Procurement</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <h1>-AcqSys-</h1>
        <div class="nav__dropdown">
          <button class="btn btn--dropdown">
            Signed in
            <i class="icon--dropdown fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a class="link--toYellow" href="/my-account.html">My Account</a>
            <a class="link--toYellow" href="/sign-in.html">Sign Out</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="block">
        <div class="grid grid--main grid--1x2">
          <section class="menu flex collapsible collapsible--expanded">
            <ul class="menu__list collapsible-content">
              <li class="menu__item flex" id="clickable">
                <i id="menu__toggler" class="fa-solid fa-bars fa-2x"></i>
              </li>
              <li class="menu__item">
                <a class="link--toYellow" href="/index.html">
                  <i class="menu__icons fa-solid fa-house fa-lg"></i
                  ><span class="item__text"> Home </span>
                </a>
              </li>
              <li class="menu__item">
                <a class="link--toYellow" href="/request-item.html">
                  <i class="menu__icons fa-solid fa-pen-to-square fa-lg"></i
                  ><span class="item__text"> Request Item </span>
                </a>
              </li>
              <li class="menu__item">
                <a class="link--toYellow" href="/requests.html">
                  <i class="menu__icons fa-regular fa-folder fa-lg"></i
                  ><span class="item__text"> Requests </span>
                </a>
              </li>
              <li class="menu__item">
                <a class="link--toYellow" href="/notifications.html">
                  <i
                    id="icon_notif"
                    class="menu__icons fa-regular fa-bell fa-lg"
                  ></i
                  ><span class="item__text"> Notifications </span>
                </a>
              </li>
            </ul>
          </section>

          <section class="right">
            <section class="home">
              <div class="welcome">
                <header>
                  <h2>- My Account -</h2>
                </header>
              </div>
              <div class="container flex">
                <table>
                  <tr>
                    <th>Id:</th>
                    <td id="id"></td>
                  </tr>
                  <tr>
                    <th>Name:</th>
                    <td id="name"></td>
                  </tr>
                  <tr>
                    <th>Email:</th>
                    <td id="email"></td>
                  </tr>
                  <tr>
                    <th>User type:</th>
                    <td id="user_type"></td>
                  </tr>
                  <tr>
                    <th>Organization:</th>
                    <td id="org_name"></td>
                  </tr>
                </table>
              </div>
            </section>
          </section>
        </div>
      </section>
    </main>
    <script src="/js/main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/my-account.js"></script>
  </body>
</html>
