<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/sign-up.css" />
    <title>Sign-up</title>
  </head>

  <body>
    <main>
      <form>
        <h2>Create new account</h2>
        <div class="form-group" style="width: 100%">
          <form id="form1">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              autofocus
              required
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email address"
              autofocus
              required
            />

            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />

            <input
              type="password"
              name="password-repeat"
              id="password2"
              placeholder="Repeat Password"
              required
            />

            <input
              type="text"
              name="organization"
              id="organization_name"
              placeholder="Organization Name"
              autofocus
              required
            />

            <div class="form-group">
              <input id="user_type" type="checkbox" name="Supervisor" />
              <label class="supervisor_chk" for="supervisor">Are you a Supervisor?</label>
            </div>
          </form>
          <button type="button" form="form1" id="back" value="back">
            Back
          </button>
          <button type="submit" form="form1" id="SignUp" value="SignUp">
            Sign Up
          </button>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/js/sign-up.js"></script>
      </form>
    </main>
  </body>
</html>
